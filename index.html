it-kirwan","thumbnail_height":320,"thumbnail_url":"https://www.insidehighered.com/sites/all/themes/ihecustom/images/facebook_icon_large.jpg","thumbnail_width":320},{"score":0.5288107395,"description":"Some Ohio University students and faculty members are calling for one of the school's biggest donors to resign as an OU Foundation trustee and for the university to strip his name from its communication building after he sent an email they're calling racist.","title":"Big Ohio University donor draws fire for email on race","url":"http://www.dispatch.com/content/stories/local/2015/07/14/big-ohio-university-donor-draws-fire-for-email-on-race.html","thumbnail_height":669,"thumbnail_url":"http://www.dispatch.com/content/graphics/2015/07/14/ou-donor-art-gh412ip3f-1big-gift-jdd-01-jpg.jpg","thumbnail_width":700},{"score":0.5175979733,"description":"None of the classic questions of philosophy are beyond a seven-year-old's understanding. If God exists, why do bad things happen? How do you know there's still a world on the other side of that closed door? Are we just made of material stuff that will turn into mud when we die?","title":"How often do ethics professors call their mothers? - Eric Schwitzgebel - Aeon","url":"http://aeon.co/magazine/philosophy/how-often-do-ethics-professors-call-their-mothers/","thumbnail_height":601,"thumbnail_url":"http://cdn-imgs-mag.aeon.co/images/2015/07/schwitzgebel-Blow_AEON_ethics-960x601.jpg","thumbnail_width":960},{"score":0.5163552761,"description":"Why do you do what you do? What is the engine that keeps you up late at night or gets you going in the morning? Where is your happy place? What stands between you and your ultimate dream? Heavy questions. One researcher believes that writing down the answers can be decisive for students.","title":"The Writing Assignment That Changes Lives","url":"http://www.npr.org/sections/ed/2015/07/10/419202925/the-writing-assignment-that-changes-lives","thumbnail_height":788,"thumbnail_url":"http://media.npr
