ght=600&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F3ec1abf9-22d1-4d93-87d4-7728d3d41fb4.jpg&width=600","animated":false,"exif":{"image":{"Orientation":1,"ExifOffset":38},"thumbnail":{},"exif":{"ColorSpace":1,"ExifImageWidth":600,"ExifImageHeight":600},"gps":{},"interoperability":{},"makernote":{}},"colors":[[9,16,24],[25,58,75],[59,100,118],[255,255,243],[178,171,153]],"width":600,"height":600,"orientation":"square","ratio":"1:1","aspect":1,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/3ec1abf9-22d1-4d93-87d4-7728d3d41fb4.jpg","rotation":0,"saliency":{"bounding_rect":[[81,60],[533,500]],"confidence":0.200676,"center":[294,271],"radius":258.172},"faces":[],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/3ec1abf9-22d1-4d93-87d4-7728d3d41fb4.jpg"},"src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/3ec1abf9-22d1-4d93-87d4-7728d3d41fb4.jpg","measurementVersion":16,"measurementHash":"c84bd4fd1e2898a59ad141935a76c088"},{"id":"5418b717-5115-458a-a860-7a8696302bef","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"text","html":"<p>“Transformation constantly has the character of doing violence, whether to the claims of the everyday interpretation or to it's complacency and it's tranquilized obviousness.” Martin Heidegger</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","publisher":{}},"src":null,"text":"“Transformation constantly has the character of doing violence, whether to the claims of the everyday interpretation or to it's complacency and it's tranquilized obviousness.” Martin Heidegger","length":192,"language":"en","measurementVersion":16,"measurementHash":"0dbf276c8f40569f369bc298903c7586"},{"id":"48bbe2eb-d6f8-438f-911c-d5ca8e48bf1a","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"text","html":"<p>Leadership shows up for us as individuals mostly as \"observers giving an account,\" distinct from being present transparent.</p>","created_at":null,"updated_at":null,"metadata":{"starred":true,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","publisher":{}},"src":null,"text":"Leadership shows up for us as individuals mostly as \"observers giving an account,\" distinct from being present transparent.","length":123,"language":"en","measurementVersion":16,"measurementHash":"87c4e5cccbfea2d5003d437b980bce25"},{"id":"bd03eade-83b7-4e5b-97a6-2bdc2febd043","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"text","html":"<p>We are s culture that listens for handy information, tips and prescriptions. We think that something is useless if we can't use it. We like to \"know about\" vs \"be present as.\"</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","publisher":{}},"src":null,"text":"We are s culture that listens for handy information, tips and prescriptions. We think that something is useless if we can't use it. We like to \"know about\" vs \"be present as.\"","length":175,"language":"en","measurementVersion":16,"measurementHash":"a22e62e6ce0d3ac23681cb4d4953c76c"},{"id":"f9d2b00c-8551-4da5-83b0-3478badc3ed9","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"text","html":"<p>Notice what you are thinking now; \"Of course it is useless if it can't be used. That is stupid\" Maybe what empowers people can't be used by them? Maybe we need a listening that is present for what is powerful and not useful.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","publisher":{}},"src":null,"text":"Notice what you are thinking now; \"Of course it is useless if it can't be used. That is stupid\" Maybe what empowers people can't be used by them? Maybe we need a listening that is present for what is powerful and not useful.","length":224,"language":"en","measurementVersion":16,"measurementHash":"16ac27a3499870d0782ad5b79d187d76"},{"id":"fe3d250d-a23a-4e16-8118-443b01b40d29","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"text","html":"<p>\"The most difficult subjects can be explained to the most slow-witted man if he has not formed any iea of them already; but the simplest thing cannot be made clear to the most intelligent man if he is firmly persuaded that he knows already, without a shadow of a doubt, what is laid before him.\" Leo Tolstoy</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","publisher":{}},"src":null,"text":"\"The most difficult subjects can be explained to the most slow-witted man if he has not formed any iea of them already; but the simplest thing cannot be made clear to the most intelligent man if he is firmly persuaded that he knows already, without a shadow of a doubt, what is laid before him.\" Leo Tolstoy","length":307,"language":"en","measurementVersion":16,"measurementHash":"c8b8e2fec61f49116f1f026ffeb46710"},{"id":"0f5b24e2-1832-487f-b5ba-b40e39e6b7ea","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"text","html":"<p>Thirst for knowledge and greed for explanations never lead to a thinking inquiry that transforms. The search for answers, formulas, perscriptions etc is always the concealed arrogance of a self-consciousness that banks on a self-invented rationality.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","publisher":{}},"src":null,"text":"Thirst for knowledge and greed for explanations never lead to a thinking inquiry that transforms. The search for answers, formulas, perscriptions etc is always the concealed arrogance of a self-consciousness that banks on a self-invented rationality.","length":250,"language":"en","measurementVersion":16,"measurementHash":"4258ad6d09ab946891c5b66f1b2c3e38"},{"id":"aba31ef7-54fd-4a60-9916-82c8bfad0003","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"text","html":"<p>\"The will to know does not will to abide before what is worthy of thought.\" Martin Heidegger</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","publisher":{}},"src":null,"text":"\"The will to know does not will to abide before what is worthy of thought.\" Martin Heidegger","length":92,"language":"en","measurementVersion":16,"measurementHash":"2f057608758982d7c7044a1df731ae72"},{"id":"7db3386c-8d66-40df-8cfc-864c66325a09","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"text","html":"<p>Wanting to fix \"what is,\" is distinct from being with what wants to happen.</p>","created_at":null,"updated_at":null,"metadata":{"starred":false,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","publisher":{}},"src":null,"text":"Wanting to fix \"what is,\" is distinct from being with what wants to happen.","length":75,"language":"en","measurementVersion":16,"measurementHash":"f6f19a15f7dd26e4c74c138e1422f4a3"}],"publisher":{"favicon":null,"name":null,"domain":null,"url":null},"site":"the-domains/transformation","job":"54c4b412-cdf8-4e49-a1e2-11e99a4346a3","starredBlocks":{"image":[{"block":{"id":"bd64525a-93ff-43af-9d8d-1a55066be5e2","item":"366be2a9-bc23-43cd-abb7-a2461f8c9691","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/bbe2105f-d77e-4b51-a5bf-530c2c197a95.jpg\">","created_at":null,"updated_at":null,"metadata":{"description":"","datePublished":null,"inNav":false,"inLanguage":null,"authors":[],"hasPage":false,"source":"366be2a9-bc23-43cd-abb7-a2461f8c9691","isBasedOnUrl":null,"publisher":{"favicon":null,"name":null,"domain":null,"url":null},"keywords":[],"dateModified":null,"user":"811eb6ea-d506-48b1-982b-f9502d2bed79","inFeed":true,"starred":true},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/e78885bb107dee342c583f00be005835/insta_brannan.jpg?height=302&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Feff7c8373adb332d867e774d417f91cd507fb06b.jpg&width=450","animated
